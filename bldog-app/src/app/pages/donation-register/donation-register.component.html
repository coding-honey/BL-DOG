                                  </div>
                            </div>
                        </div>

                                <div class="input-group">

                                        <i class="material-icons">face</i>
                                      </span>
                                    </div>
                                    <input formControlName="date" type="text" class="form-control" placeholder="날짜">
                                  </div>
                            </div>
                        </div>

                              </div>
                              <input formControlName="shelter" type="text" class="form-control" placeholder="보호소 명">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">lock_outline</i>
                                </span>
                              </div>
                              <input formControlName="donateAmount" type="number" step='any' class="form-control">
                        
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="material-icons">lock_outline</i>
                                    </span>
                                  </div>
                                  <input formControlName="donationId" type="text" class="form-control" placeholder="기부자 ID">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <div class="input-group">
                                <div class="checkbox">
                            
                                  <label>
                                    <input formControlName="donatorType" name="donatorType" value="CITIZEN" type="radio" />
                                    CITIZEN
                                  </label>
                            
                                  <label>
                                    <input formControlName="donatorType" name="donatorType" value="GOVERNMENT" type="radio" />
                                    GOVERNMENT
                                  </label>
                            
                                  <label>
                                    <input formControlName="donatorType" name="donatorType" value="ORGANIZATION" type="radio" />
                                    ORGANIZATION
                                  </label>
                            
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="material-icons">mail</i>
                                  </span>
                                </div>
                                <input formControlName="donatorName" type="text" class="form-control" placeholder="기부자명">
                              </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="material-icons">mail</i>
                                    </span>
                                  </div>
                                  <input formControlName="phoneNum" type="text" class="form-control" placeholder="연락처">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="material-icons">mail</i>
                                  </span>
                                </div>
                                <input formControlName="email" type="text" class="form-control" placeholder="이메일">
                              </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            </div>
                        </div>
                    </div>

                    <div class="text-right" height="20px">
                        <button mat-raised-button type="submit" class="btn btn-rose pull-right"
                        (click)="addTransaction(donationForm);"> SUBMIT </button>

                    </div>

                   
                    
        
                    
                    <div class="clearfix"></div>
