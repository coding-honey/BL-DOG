<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
   
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/background/bg_dog3(2).jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
          <div class="col-xl-2 col-xm-2" >
          </div>
          <div class="col-xl-3 col-xm-3">
          </div>
          <div class="col-xl-7 col-xm-7">
            <h1 style="color:white;text-align:center">BLDOG</h1>
            
              <div class="card card-login card-hidden">
                <div style="text-align:center;padding-top:20px">블독 업무시스템 이용을 환영합니다!</div>
                <div style="text-align:center;padding:5px">사용자 계정을 통해 로그인 하세요</div>
              
                <form [formGroup]="loginForm">
                  <div class="card-body">
                    <span class="bmd-form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons md-36">home</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" formControlName="id" placeholder="Shelter ID">
                      </div>
                    </span>
                    <!-- <span class="bmd-form-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                        <i class="material-icons md-36">face</i>
                                      </span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="ID">
                                  </div>
                                </span> -->
                    <span class="bmd-form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons md-36">lock</i>
                          </span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      </div>
                    </span>
                  </div>
                  <div class="card-footer justify-content-center submitbtn" style="padding:25px">
                    <button (click)="login(loginForm);" type="submit" class="btn btn-round btn-rose" style="padding:15px">Let's
                      go</button>
                  </div>
                </form>
              </div>
            
          </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="https://www.creative-tim.com">
                Creative Tim
              </a>
            </li>
            <li>
              <a href="https://creative-tim.com/about-us">
                About Us
              </a>
            </li>
            <li>
              <a href="http://blog.creative-tim.com">
                Blog
              </a>
            </li>
            <li>
              <a href="https://www.creative-tim.com/license">
                Licenses
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy;
            {{test | date: 'yyyy'}}, made with <i class="material-icons">favorite</i> by
          <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
        </div>
      </div>
    </footer>
  </div>
</div>
