<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="angForm" novalidate>
          <div class="form-group">
            <label class="col-md-4"> Name [이름]</label>
            <input type="text" class="form-control" formControlName="person_name" #person_name
              [(ngModel)]="business.person_name" />
          </div>
          <div
            *ngIf="angForm.controls['person_name'].invalid && (angForm.controls['person_name'].dirty || angForm.controls['person_name'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['person_name'].errors.required">
              Person Name is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Business Name [직책]</label>
            <input type="text" class="form-control" formControlName="business_name" #business_name
              [(ngModel)]="business.business_name" />
          </div>
          <div
            *ngIf="angForm.controls['business_name'].invalid && (angForm.controls['business_name'].dirty || angForm.controls['business_name'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['business_name'].errors.required">
              Person Business is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Business Duty [담당 업무]</label>
            <input type="text" class="form-control" formControlName="business_gst_duty" #business_gst_duty
              [(ngModel)]="business.business_gst_duty" />
          </div>
          <div
            *ngIf="angForm.controls['business_gst_duty'].invalid && (angForm.controls['business_gst_duty'].dirty || angForm.controls['business_gst_duty'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['business_gst_duty'].errors.required">
              Person Business Duty is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4"> Number [연락처]</label>
            <input type="text" class="form-control" formControlName="business_gst_number" #business_gst_number
              [(ngModel)]="business.business_gst_number" />
          </div>
          <div
            *ngIf="angForm.controls['business_gst_number'].invalid && (angForm.controls['business_gst_number'].dirty || angForm.controls['business_gst_number'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['business_gst_number'].errors.required">
              Business GST Number is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4"> Eamil [이메일]</label>
            <input type="text" class="form-control" formControlName="business_gst_email" #business_gst_email
              [(ngModel)]="business.business_gst_email" />
          </div>
          <div
            *ngIf="angForm.controls['business_gst_email'].invalid && (angForm.controls['business_gst_email'].dirty || angForm.controls['business_gst_email'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['business_gst_email'].errors.required">
              Business GST Email is required.
            </div>
          </div>


          <!-- <div class="form-group">
        <label class="col-md-4"> Address [주소]</label>
        <input type="text" class="form-control" formControlName="business_gst_address" #business_gst_address [(ngModel)] = "business.business_gst_address" />
      </div>
      <div *ngIf="angForm.controls['business_gst_address'].invalid && (angForm.controls['business_gst_address'].dirty || angForm.controls['business_gst_address'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['business_gst_address'].errors.required">
          Business GST address is required.
        </div>
      </div> -->

          <div class="form-group">
            <label class="col-md-4"> Business Date [입사일]</label>
            <input type="text" class="form-control" formControlName="business_gst_date" #business_gst_date
              [(ngModel)]="business.business_gst_date" />
          </div>
          <div
            *ngIf="angForm.controls['business_gst_date'].invalid && (angForm.controls['business_gst_date'].dirty || angForm.controls['business_gst_date'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['business_gst_date'].errors.required">
              Business GST date is required.
            </div>
          </div>



          <div class="form-group">
            <a routerLink="/shelter/employees" class="nav-link" routerLinkActive="active" class="text-right">
              <button (click)="updateBusiness(person_name.value, business_name.value, business_gst_duty.value,
                  business_gst_number.value, business_gst_email.value, business_gst_date.value)" 
                  [disabled]="angForm.invalid" class="btn btn-primary">Update Business
              </button> 
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
